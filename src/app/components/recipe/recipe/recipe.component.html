<div class="container">

    <div class="example-button-row">
      <button mat-raised-button (click)="openDialog()">Basic</button>
    </div>

  <div class="row">
    <div class="col-md-4">
      <mat-card class="mat-card">
        <mat-card-header>
          <mat-card-title>Actions Buttons</mat-card-title>
          <mat-card-subtitle>End</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz
            breeds of dog from Japan. A small, agile dog that copes very well
            with mountainous terrain, the Shiba Inu was originally bred for
            hunting.
          </p>
        </mat-card-content>
        <div class="d-flex align-items-center">
          <mat-card-actions align="end">
            <button mat-button>
              <span class="mx-3">
                <mat-icon>edit</mat-icon>
              </span>
            </button>
            <button mat-button>
              <span class="mx-3">
                <mat-icon>delete</mat-icon>
              </span>
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
