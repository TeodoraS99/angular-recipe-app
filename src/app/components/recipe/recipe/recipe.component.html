<div class="container mx-auto px-24 grid grid-cols-3 gap-4">
  <div *ngFor="let recipe of recipeList" class="max-w-sm p-4">
    <mat-card>
      <img mat-card-image  [src]="recipe.image" alt="Prajitura">
      <mat-card-title (click)="openDetailsRecipe(recipe)">
        {{ recipe.recipe_title }}</mat-card-title
      >
      <mat-card-content class="!line-clamp-2">{{
        recipe.preparation
      }}</mat-card-content>

      <div class="buttons-container">
        <button
          mat-icon-button
          class="mat-round-button"
          (click)="updateRecipe(recipe)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          class="mat-round-button"
          (click)="deleteRecipe(recipe)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
